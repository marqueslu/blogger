<div class="row">
  <div class="col-md-12">
    <a class="btn btn-primary float-right" [routerLink]="['signup']" role="button"
      >New User</a
    >
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Handle</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of (users$ | async)">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="float-right actions-users"
                  ><button class="btn btn-outline-dark mb-1 btn-sm" (click)="onEdit(user)">Edit</button>
                  <button class="btn  btn-outline-danger mb-1 btn-sm" (click)="onDelete(user)">Delete</button></span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Do you want to remove the user?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">No</button>
  </div>
</ng-template>
